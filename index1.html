<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dynamic UI - Accessible Dropdown Menu</title>
  </head>
  <body>
    <header>
      <p>
        Random Company Name
      </p>
    </header>
    <nav>
      <ul id="navbar-contents">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li class="contains-submenu" id="nav-service" aria-expanded="false"><a href="">Services</a>
          <button class="dropdown-btn" id="nav-service-btn"><img src="./arrow-down.svg" alt="" class="arrow-img"></button>
          <ul class="submenu" id="nav-service-submenu">
            <li><a href="">Service 1</a></li>
            <li><a href="">Service 2</a></li>
            <li><a href="">Service 3</a></li>
          </ul>
        </li>
        <li class="contains-submenu" aria-expanded="false"><a href="">Products</a>
          <button class="dropdown-btn"><img src="./arrow-down.svg" alt="" class="arrow-img"></button>
          <ul class="submenu">
            <li><a href="">Product 1</a></li>
            <li><a href="">Product 2</a></li>
            <li><a href="">Product 3</a></li>
          </ul>
        </li>
        <li class="contains-submenu" aria-expanded="false"><a href="">Blog</a>
          <button class="dropdown-btn"><img src="./arrow-down.svg" alt="" class="arrow-img"></button>
          <ul class="submenu">
            <li><a href="">Blog 1</a></li>
            <li><a href="">Blog 2</a></li>
            <li><a href="">Blog 3</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <main>
      <p class="version-header">Aria-Expanded Placed in Parent 'li' element</p>
    </main>
    <script src="./main1.js"></script>
  </body>
</html>
